<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font end -->

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- css end -->

    <!-- js -->
    <script defer src="./script/index.js" type="module"></script>
    <!-- js end -->

    <!-- Ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Ionic end -->

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="container-card">
          <section class="profile">
            <header class="profile__header">
              <div class="profile__image">
                <img
                  src="./images/image-jeremy.png"
                  alt="User image"
                  class="border-ring-solid white"
                />
              </div>
              <h1 class="profile__title">
                <span class="profile__title-variant">Report for</span>
                Jeremy Robson
              </h1>
            </header>

            <div class="profile__menu">
              <ul class="profile__menu-group">
                <li class="profile__menu-item">
                  <button class="profile__menu-button is-active" type="button">
                    Daily
                  </button>
                </li>
                <li class="profile__menu-item">
                  <button class="profile__menu-button" type="button">
                    Weekly
                  </button>
                </li>
                <li class="profile__menu-item">
                  <button class="profile__menu-button" type="button">
                    Monthly
                  </button>
                </li>
              </ul>
            </div>
          </section>

          <section class="work">
            <div class="work__wrapper">
              <header class="work__header">
                <h2 class="work__title">Work</h2>
                <button type="button" aria-label="menu">
                  <ion-icon
                    class="work__icon"
                    name="ellipsis-horizontal"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </header>

              <div class="work__body">
                <time datetime="PT32H" class="work__time">32hrs</time>
                <span class="work__desc">Last Week - 36hrs</span>
              </div>
            </div>
          </section>

          <section class="play">
            <div class="play__wrapper">
              <header class="play__header">
                <h2 class="play__title">Play</h2>
                <button type="button" aria-label="menu">
                  <ion-icon
                    class="play__icon"
                    name="ellipsis-horizontal"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </header>

              <div class="play__body">
                <time datetime="PT32H" class="play__time">32hrs</time>
                <span class="play__desc">Last Week - 36hrs</span>
              </div>
            </div>
          </section>

          <section class="study">
            <div class="study__wrapper">
              <header class="study__header">
                <h2 class="study__title">Study</h2>
                <button type="button" aria-label="menu">
                  <ion-icon
                    class="study__icon"
                    name="ellipsis-horizontal"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </header>

              <div class="study__body">
                <time datetime="PT32H" class="study__time">32hrs</time>
                <span class="study__desc">Last Week - 36hrs</span>
              </div>
            </div>
          </section>

          <section class="exercise">
            <div class="exercise__wrapper">
              <header class="exercise__header">
                <h2 class="exercise__title">Exercise</h2>
                <button type="button" aria-label="menu">
                  <ion-icon
                    class="exercise__icon"
                    name="ellipsis-horizontal"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </header>

              <div class="exercise__body">
                <time datetime="PT32H" class="exercise__time">32hrs</time>
                <span class="exercise__desc">Last Week - 36hrs</span>
              </div>
            </div>
          </section>

          <section class="social">
            <div class="social__wrapper">
              <header class="social__header">
                <h2 class="social__title">Social</h2>
                <button type="button" aria-label="menu">
                  <ion-icon
                    class="social__icon"
                    name="ellipsis-horizontal"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </header>

              <div class="social__body">
                <time datetime="PT32H" class="social__time">32hrs</time>
                <span class="social__desc">Last Week - 36hrs</span>
              </div>
            </div>
          </section>

          <section class="self-care">
            <div class="self-care__wrapper">
              <header class="self-care__header">
                <h2 class="self-care__title">Self Care</h2>
                <button type="button" aria-label="menu">
                  <ion-icon
                    class="self-care__icon"
                    name="ellipsis-horizontal"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </header>

              <div class="self-care__body">
                <time datetime="PT32H" class="self-care__time">32hrs</time>
                <span class="self-care__desc">Last Week - 36hrs</span>
              </div>
            </div>
          </section>
        </article>
      </div>
    </main>
  </body>
</html>
