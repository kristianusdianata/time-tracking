<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font end -->

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- css end -->

    <!-- js -->
    <script defer src="./script/index.js" type="module"></script>
    <!-- js end -->

    <!-- Ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Ionic end -->

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="bg-navy-950">
    <main>
      <div class="container">
        <article class="container-card">
          <section class="profile">
            <header class="profile__header">
              <div class="profile__image">
                <img
                  src="./images/image-jeremy.png"
                  alt="User image"
                  class="border-ring-solid white"
                />
              </div>
              <h1 class="profile__title">
                <span class="profile__title-variant">Report for</span>
                Jeremy Robson
              </h1>
            </header>
            <div class="profile__menu">
              <!-- dynamic list content -->
              <!-- Using data.json to generate list content -->
            </div>
          </section>
          <!-- Dynamic card content -->
          <!-- Using data.json to generate card content -->
        </article>
      </div>
    </main>
  </body>
</html>
