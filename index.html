<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font end -->

    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- css end -->

    <!-- js -->
    <script defer src="./script/index.js" type="module"></script>
    <!-- js end -->

    <!-- Ionic -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Ionic end -->

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="bg-navy-950">
    <div class="container">
      <main>
        <article class="container-card">
          <header class="card card--profile bg-navy-900">
            <div class="header bg-purple-600">
              <div class="header__image">
                <img
                  src="./images/image-jeremy.png"
                  alt="User image"
                  class="border-ring-solid text-white"
                />
              </div>
              <h1 class="text-white">
                <span
                  class="text-pretitle text-pretitle--normal text-navy-200"
                  style="display: block"
                  >Report for</span
                >
                Jeremy Robson
              </h1>
            </div>
            <div class="body">
              <!-- dynamic list content -->
              <!-- Using data.json to generate list content -->
            </div>
          </header>
          <!-- Dynamic card content -->
          <!-- Using data.json to generate card content -->
        </article>
      </main>
    </div>
  </body>
</html>
